<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50 Adorable Animals Collection</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f7f7;
      margin: 0;
      padding: 20px;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    
    .image_container {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    
    .animal-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .card:hover .animal-image {
      transform: scale(1.05);
    }
    
    .title {
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    
    .cart-button {
      width: 100%;
      padding: 10px;
      background-color: #ff8a5c;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .cart-button:hover {
      background-color: #ff6b3b;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    h2 {
      grid-column: 1 / -1;
      color: #444;
      border-bottom: 2px solid #ff8a5c;
      padding-bottom: 10px;
      margin-top: 40px;
      cursor: pointer;
    }
    
    h2:hover {
      color: #ff6b3b;
    }
  </style>
  <script>
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
      }
    }
    
    function playSound(soundFile) {
      // Stop any currently playing sound
      const audioElements = document.getElementsByTagName('audio');
      for(let i = 0; i < audioElements.length; i++) {
        audioElements[i].pause();
      }
      
      // Play the new sound
      const audio = new Audio(soundFile);
      audio.play();
      
      // Prevent event bubbling to avoid triggering card click
      event.stopPropagation();
    }
    
    // Auto-speak section headings when clicked
    document.addEventListener('DOMContentLoaded', function() {
      const headings = document.querySelectorAll('h2');
      headings.forEach(heading => {
        heading.addEventListener('click', function(e) {
          speak(e.target.textContent);
          e.stopPropagation(); // Prevent triggering parent clicks
        });
      });
    });
  </script>
</head>
<body>
  <h1>50 Adorable Animals Collection</h1>
  <div class="card-container">

    <h2 onclick="speak('Big Cats & Predators')">üêæ Big Cats & Predators</h2>
    <div class="card" onclick="speak('Lion')">

  <audio id="tiger-sound" src="sounds/tiger.mp3"></audio>
